<!doctype html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>

<body>
    <div class="container" id="outer">
        <div id="mainTitle" align="center">Tic Tac Toe</div>
        <div class="row" id="chooser" align="center">
            <div class="col-xs-6" style="font-size:20px">Choose </div>
            <div class="col-xs-3">
                <button class="btn btn-primary" id="xBtn">X</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary" id="oBtn">O</button>
            </div>
        </div>
        <div id="main" align="center">
            <div class="row">
                <button class="col-xs-4 squares" id="one"></button>
                <button class="col-xs-4 squares" id="two"></button>
                <button class="col-xs-4 squares" id="three"></button>
            </div>
            <div class="row">
                <button class="col-xs-4 squares" id="four"></button>
                <button class="col-xs-4 squares" id="five"></button>
                <button class="col-xs-4 squares" id="six"></button>
            </div>
            <div class="row">
                <button class="col-xs-4 squares" id="seven"></button>
                <button class="col-xs-4 squares" id="eight"></button>
                <button class="col-xs-4 squares" id="nine"></button>
            </div>
        </div>

        <div id="result" align="center"></div>
    </div>

</body>

</html>
